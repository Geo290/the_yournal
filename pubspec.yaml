name: yournal
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  date_picker_plus: ^4.1.0
  country_code_picker: ^3.1.0
  firebase_core: ^3.6.0
  google_fonts: ^6.2.1
  provider: ^6.1.2
  json_annotation: ^4.9.0
  firebase_database: ^11.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.14.1
  build_runner: ^2.4.13
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true
  fonts:
    - family: Goodies
      fonts:
        - asset: ./assets/fonts/Goodies.otf
  assets:
    - ./assets/images/
